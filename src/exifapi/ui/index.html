<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metadata Editor for PiGallery2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-top: 4px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #responseBox {
      margin-top: 25px;
      padding: 15px;
      border: 2px solid;
      border-radius: 8px;
      display: none;
    }

    #responseBox.success {
      background: #e0ffe0;
      border-color: #00aa00;
      color: #006600;
    }

    #responseBox.error {
      background: #ffe0e0;
      border-color: #cc0000;
      color: #800000;
    }

    pre {
      background: #f0f0f0;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 20px;
    }

    .hint {
      font-weight: normal;
      color: #666;
      font-size: 0.9em;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <h2>Metadata Editor for PiGallery2</h2>

  <form id="metaForm">
    <label for="galleryUrl">PiGallery2 image URL:</label>
    <input type="text" id="galleryUrl" required>

    <button type="button" id="loadMeta">üì• Load metadata</button>

    <label>
      <input type="checkbox" id="favorite"> Mark as favorite <span class="hint">‚ù§Ô∏è</span>
    </label>

    <label for="rating">Rating (0‚Äì5): <span class="hint">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span></label>
    <input type="number" id="rating" min="0" max="5">

    <label for="tags">Tags (comma separated):</label>
    <input type="text" id="tags">

    <label>
      <input type="checkbox" id="makeCopy" checked> Keep backup of original file
    </label>

    <button type="submit">üìù Save metadata</button>
  </form>

  <h3>Server response:</h3>
  <pre id="response"></pre>

  <div id="responseBox"></div>

  <script src="/meta/script.js"></script>
</body>
</html>
